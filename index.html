<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techopryad</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <!-- секция заголовок -->
    <section class="header">
      <div id="header-text">TECHNOPRYAD</div>
    </section>
    <!-- секция data capture -->
    <section class="data-capture">
      <!-- див с левой колонкой -->
      <div class="left-column">
        <!-- картинка сканнера -->
        <img class="cross-scanner" src="./images/cross-scanner.svg" />
      </div>
      <!-- див с правой колонкой -->
      <div class="right-column">
        <!-- блок текста data capture -->
        <div class="text-data-capture">DATA CAPTURE</div>
        <!-- блок с бегущей линией сердцебиения -->
        <div class="heartline">
          <img class="img-heartline" src="./images/line2.svg" />
        </div>
        <!-- общий блок снизу с двумя квадратами -->
        <div class="two-squares">
          <!-- первый квадрат -->
          <div class="days">
            <!-- текст 5/25 days  -->
            <h2>5/25 <br />DAYS</h2>
            <!-- все картинки с делениями графика -->
            <img src="./images/bar-color-1.svg" class="bar-color-1" />
            <img src="./images/bar-color-1.svg" class="bar-color-1-1" />
            <img src="./images/bar-color-2.svg" class="bar-color-2" />
            <img src="./images/bar-color-2.svg" class="bar-color-2-1" />
            <img src="./images/bar-color-3.svg" class="bar-color-3" />
            <img src="./images/bar-color-3.svg" class="bar-color-3-1" />
            <img src="./images/bar-color-4.svg" class="bar-color-4" />
            <img src="./images/bar-color-4.svg" class="bar-color-4-1" />
            <img src="./images/bar-color-5.svg" class="bar-color-5" />
            <img src="./images/bar-color-5.svg" class="bar-color-5-1" />
          </div>
          <!-- второй квадрат -->
          <div class="second-square">
            <!-- верхний блок (диаграмма) -->
            <div class="bar-chart">
              <!-- сами колонки с голубыми внутри -->
              <div id="graph-1">
                <div id="blue-graph-1"></div>
              </div>
              <div id="graph-2">
                <div id="blue-graph-2"></div>
              </div>
              <div id="graph-3">
                <div id="blue-graph-3"></div>
              </div>
              <div id="graph-4">
                <div id="blue-graph-4"></div>
              </div>
              <div id="graph-5">
                <div id="blue-graph-5"></div>
              </div>
              <div id="graph-6">
                <div id="blue-graph-6"></div>
              </div>
              <div id="graph-7">
                <div id="blue-graph-7"></div>
              </div>
            </div>
            <!-- нижний блок (бегущая линия ДНК) -->
            <div class="DNA">
              <!-- картинка ДНК -->
              <img class="img-DNA" src="./images/DNA.svg" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- секция select form -->
    <section class="select-form">
      <div class="top-butterfly"></div>
      <div class="text-select-form"></div>
      <div class="bottom-butterfly"></div>
    </section>

    <section class="mind-exploading]"></section>
    <section class="choose-a-pattern"></section>
    <section class="ending"></section>
  </body>
</html>
