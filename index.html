    <!-- секция заголовок -->
    <section class="header">
      <div id="header-text">TECHNOPRYAD</div>
    </section>

    <section class="data-capture">
      <!-- див с левой колонкой -->
      <div class="left-column">
        <!-- картинка сканнера -->
        <img class="cross-scanner" src="./images/cross-scanner.svg" />
      </div>
      <!-- див с правой колонкой -->
      <div class="right-column">
        <!-- блок текста data capture -->
        <div class="text-data-capture">DATA CAPTURE</div>
        <!-- блок с бегущей линией сердцебиения -->
        <div class="heartline">
          <img class="img-heartline" src="./images/line2.svg" />
        </div>
